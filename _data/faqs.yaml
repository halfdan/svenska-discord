  question: What is the difference between för att, därför att and eftersom?
  answer: "
  Enligt Språkrådet:

  \"Därför att\" hänvisar till en orsak man tror att lyssnaren inte känner till.
  
  \"Eftersom\" till en orsak man tror att lyssnaren redan känner till.
